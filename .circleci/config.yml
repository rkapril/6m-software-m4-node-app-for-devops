version: 2.1

orbs:
  node: circleci/node@5.0.1
  
jobs:
  build:
    environment:
      IMAGE_NAME: rkapril/education-space
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - setup_remote_docker
      - node/install-packages:
          pkg-manager: npm
      - run: |
          echo "Installing dependencies..."
          npm install
  test:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run: |
          echo "Running tests..."
          npm run test
          
    publish-latest:
      environment:
        IMAGE_NAME: education-space
    docker:
      - image: cimg/node:16.10
    steps:
      - setup_remote_docker
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker push $IMAGE_NAME:latest
        
workflows:
  simple_workflow:
    jobs:
      - build
      - test:
          requires:
            - build
      - publish-latest:
          requires:
            - test
